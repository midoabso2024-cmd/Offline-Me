<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline-Me: فصلت عشان أعيش</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a78bfa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='6' y='3' width='12' height='18' rx='2' ry='2'/%3E%3Cline x1='12' y1='18' x2='12.01' y2='18'/%3E%3Cline x1='21' y1='3' x2='3' y2='21' stroke='%23ef4444' stroke-width='2.5'/%3E%3C/svg%3E" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:wght@400;700;800;900&family=Tajawal:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
      html[lang="ar"] { font-family: 'Tajawal', sans-serif; }
      html[lang="en"] { font-family: 'Poppins', sans-serif; }
      body {
        /* Google AI Studio Dark Theme Background */
        background-color: #131314; 
        color: #e3e3e3; /* Google Light Gray Text */
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Very subtle, tech-like grid */
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
        /* Removed the heavy 3D tilt for a cleaner, studio look */
        opacity: 0.6;
      }
      /* Hide number input arrows */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes float-breathe {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      .logo-float {
        animation: float-breathe 4s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: scale(0.95) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* New Staggered Entrance Animation */
      @keyframes entrance {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-entrance {
        animation: entrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      @keyframes zoom-in-logo {
        0% { opacity: 0; transform: scale(0.3); }
        100% { opacity: 1; transform: scale(1); }
      }

      .animate-zoom-in-logo {
        animation: zoom-in-logo 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes bounce-horizontal-rtl {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-8px); }
      }

      .animate-bounce-horizontal-rtl {
        animation: bounce-horizontal-rtl 1.5s ease-in-out infinite;
      }
      
      /* New slow spin animation for glowing borders */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }

      .story-prose {
        font-size: 1.125rem;
        line-height: 2;
      }
      .story-prose p {
         text-indent: 2em;
         margin-bottom: 1.5em;
      }
      .story-prose p:first-of-type {
        text-indent: 0;
      }
      .story-prose p.separator::before {
        content: '***';
        display: block;
        text-align: center;
        margin: 1.5rem auto;
        font-size: 1.25rem;
        color: #4c8df6; /* Google Blue */
        opacity: 0.3;
        letter-spacing: 0.5em;
      }
      
      @media (max-width: 640px) {
        .story-prose {
          font-size: 1rem;
          line-height: 1.8;
        }
      }
    </style>
    <script>
      tailwind.config = {

              'poppins': ['Poppins', 'sans-serif'],
              'oswald': ['Oswald', 'sans-serif'],
            },
            colors: {
              'surface': '#1E1F20', // Google Material Surface Container
              'cream': '#131314',   // Google Background
              'teal': '#A8C7FA',    // Google Light Blue Accent (Text/Icons)
              'violet': '#D0BCFF',  // Google Light Purple Accent
              'google-blue': '#0B57D0', // Google Primary Action Blue
              'magenta': '#ec4899', 
              'text-dark': '#E3E3E3', // High emphasis
              'text-light': '#C4C7C5', // Medium emphasis
              'border-light': '#444746', // Google Border
              'success': {
                DEFAULT: '#10B981',
                light: 'rgba(16, 185, 129, 0.15)',
                dark: '#6EE7B7',
              },
              'warning': {
                DEFAULT: '#F59E0B',
                light: 'rgba(245, 158, 11, 0.15)',
              },
              'danger': {
                DEFAULT: '#EF4444',
                light: 'rgba(239, 68, 68, 0.15)',

            }
          }
        }
      }
